spring:
  application:
    name: etalente-backend
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 25
        order-inserts: true
        order-updates: true
    show-sql: false
    open-in-view: false
  jackson:
    serialization:
      write-dates-as-timestamps: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # ===============================
  # = Security
  # ===============================
  jwt:
    secret: ${JWT_SECRET} # In production, use a strong, securely stored secret
    expiration-in-ms: 3600000 # 1 hour
    refresh-token-expiration-in-ms: 604800000 # 7 days

# AWS S3 Configuration
aws:
  s3:
    bucket-name: ${AWS_S3_BUCKET_NAME:etalente-uploads}
    region: ${AWS_REGION:us-east-1}
    access-key-id: ${AWS_ACCESS_KEY_ID}
    secret-access-key: ${AWS_SECRET_ACCESS_KEY}
    cloudfront-domain: ${CLOUDFRONT_DOMAIN:} # Optional CDN

upload:
  max-file-size: 5242880  # 5MB in bytes
  allowed-content-types:
    - image/jpeg
    - image/png
    - image/webp
  presigned-url-expiration-minutes: 15

# ===============================
# = Novu Configuration
# ===============================
novu:
  api-key: ${NOVU_API_KEY}
  base-url: "https://api.novu.co"


logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    exception-conversion-word: '%xEx{short}'
  level:
    root: INFO
    com.etalente.backend: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO