spring:
  application:
    name: etalente-backend
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 25
        order-inserts: true
        order-updates: true
    show-sql: false
    open-in-view: false
  jackson:
    serialization:
      write-dates-as-timestamps: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

jwt:
  secret-key: ${JWT_SECRET:bXktc2VjcmV0LWtleS1mb3ItandrLXRlc3RpbmctYXV0aGVudGljYXRpb24=}
  expiration: 86400000 # 24 hours in milliseconds
magic-link-url: ${MAGIC_LINK_URL:http://localhost:4200/auth/magic-link}
invitation-link-url: ${INVITATION_LINK_URL:http://localhost:4200/auth/accept-invitation}
invitation-expiry-hours: ${INVITATION_EXPIRY_HOURS:72}
cors-allowed-origins: ${CORS_ALLOWED_ORIGINS:*}

cloud:
  aws:
    ses:
      region: ${AWS_REGION:af-south-1}
      from: ${SES_FROM_EMAIL:no-reply@example.com}

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    exception-conversion-word: '%xEx{short}'
  level:
    root: INFO
    com.etalente.backend: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO