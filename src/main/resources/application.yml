application:
  security:
    jwt:
      secret-key: ${JWT_SECRET}
      expiration: 86400000 # 24 hours in milliseconds
  magic-link-url: ${MAGIC_LINK_URL:http://localhost:4200/auth/callback}
  cors-allowed-origins: ${CORS_ALLOWED_ORIGINS:*}

cloud:
  aws:
    ses:
      region: ${AWS_REGION:af-south-1}
      from: ${SES_FROM_EMAIL:no-reply@example.com}

