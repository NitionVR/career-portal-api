# Production environment configuration
spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      max-lifetime: 1200000
  jpa:
    show-sql: false
    properties:
      hibernate:
        generate_statistics: false

server:
  port: ${SERVER_PORT:8080}
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
    min-response-size: 1024

logging:
  level:
    root: WARN
    com.etalente.backend: INFO
    org.springframework.web: WARN

magic-link-url: ${MAGIC_LINK_URL}
invitation-link-url: ${INVITATION_LINK_URL}
invitation-expiry-hours: ${INVITATION_EXPIRY_HOURS}
cors-allowed-origins: ${CORS_ALLOWED_ORIGINS:https://etalente.com,https://www.etalente.com}