# Configuration for local development
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/etalente
    username: user
    password: password
    hikari:
      connection-timeout: 20000
      maximum-pool-size: 5
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  flyway:
    enabled: true
  mail:
    host: localhost
    port: 1025
    properties:
      mail.smtp.auth: false
      mail.smtp.starttls.enable: false
      mail.debug: true
  autoconfigure:
    exclude:
      - io.awspring.cloud.autoconfigure.ses.SesAutoConfiguration
  cloud:
    aws:
      ses:
        mail:
          enabled: false # Disable SES JavaMailSender when local profile is active

server:
  port: 8080

logging:
  pattern:
    exception-conversion-word: '%xEx{short}'
  level:
    com.etalente.backend: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

jwt:
  secret-key: YW5vdGhlcmxvbmdzZWNyZXRrZXlmb3Jsb2NhbGRldjQ1Ng==
  expiration-in-ms: 3600000 # 1 hour

magic-link:
  url: http://localhost:4200/auth/callback

invitation-link-url: http://localhost:4200/auth/accept-invitation

invitation-expiry-hours: 72

cors:
  allowed-origins: http://localhost:4200

ott:
  expiration-minutes: 15 # Local default

novu:
  api-key: ${NOVU_API_KEY:test-api-key-local}
  backend-url: ${NOVU_BACKEND_URL:https://api.novu.co/v1/}

aws:
  s3:
    access-key-id: "test-key"
    secret-access-key: "test-secret"

upload:
  max-file-size: 5242880  # 5MB
  allowed-content-types:
    - image/jpeg
    - image/png
  presigned-url-expiration-minutes: 15
